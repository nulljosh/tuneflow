<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
  <rect width="400" height="300" fill="white"/>

  <!-- Center node -->
  <rect x="100" y="118" width="200" height="44" rx="10" fill="#0071e3"/>
  <text x="200" y="145" text-anchor="middle" fill="white" font-size="13" font-weight="600">Mac Automation Services</text>

  <!-- Music Control -->
  <rect x="30" y="20" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="85" y="43" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Music Control</text>
  <line x1="110" y1="56" x2="160" y2="118" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Auto-DJ -->
  <rect x="260" y="20" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="315" y="43" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Auto-DJ</text>
  <line x1="290" y1="56" x2="240" y2="118" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Shortcuts -->
  <rect x="5" y="130" width="80" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="45" y="153" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Shortcuts</text>
  <line x1="85" y1="148" x2="100" y2="142" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Skills -->
  <rect x="315" y="130" width="80" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="355" y="153" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Skills</text>
  <line x1="315" y1="148" x2="300" y2="145" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Workflows -->
  <rect x="30" y="240" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="85" y="263" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">Workflows</text>
  <line x1="110" y1="240" x2="160" y2="162" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- AppleScript -->
  <rect x="260" y="240" width="110" height="36" rx="8" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="315" y="263" text-anchor="middle" fill="#1d1d1f" font-size="11" font-weight="500">AppleScript</text>
  <line x1="290" y1="240" x2="240" y2="162" stroke="#d2d2d7" stroke-width="1.5"/>

  <!-- Language label -->
  <text x="200" y="290" text-anchor="middle" fill="#86868b" font-size="10">Bash / Node.js / Python</text>
</svg>