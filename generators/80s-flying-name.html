<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Flying Name Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(180deg, 
                #1a0033 0%, 
                #2d0066 25%, 
                #4d0099 50%, 
                #6600cc 75%, 
                #8000ff 100%);
            height: 100vh;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(255, 0, 255, .3) 25%, rgba(255, 0, 255, .3) 26%, transparent 27%, transparent 74%, rgba(255, 0, 255, .3) 75%, rgba(255, 0, 255, .3) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, .3) 25%, rgba(0, 255, 255, .3) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, .3) 75%, rgba(0, 255, 255, .3) 76%, transparent 77%, transparent);
            background-size: 80px 80px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(80px); }
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Name container */
        .name-container {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            animation: flyAcross 8s linear infinite;
        }

        @keyframes flyAcross {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .name {
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 120px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor,
                0 0 40px currentColor,
                4px 4px 0 rgba(0,0,0,0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Rainbow effect - each letter gets a different color */
        .letter {
            display: inline-block;
            animation: colorShift 3s infinite;
        }

        .letter:nth-child(1) { color: #ff0080; animation-delay: 0s; }
        .letter:nth-child(2) { color: #ff0000; animation-delay: 0.1s; }
        .letter:nth-child(3) { color: #ff8000; animation-delay: 0.2s; }
        .letter:nth-child(4) { color: #ffff00; animation-delay: 0.3s; }
        .letter:nth-child(5) { color: #00ff00; animation-delay: 0.4s; }
        .letter:nth-child(6) { color: #00ffff; animation-delay: 0.5s; }
        .letter:nth-child(7) { color: #0080ff; animation-delay: 0.6s; }
        .letter:nth-child(8) { color: #8000ff; animation-delay: 0.7s; }
        .letter:nth-child(9) { color: #ff0080; animation-delay: 0.8s; }
        .letter:nth-child(10) { color: #ff0000; animation-delay: 0.9s; }

        @keyframes colorShift {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(10px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Scanlines effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 100;
        }

        /* Input styling */
        .name-input {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .name-input input {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            padding: 10px 20px;
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 300px;
        }

        .name-input input::placeholder {
            color: #006600;
        }

        .name-input label {
            display: block;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="name-input">
        <label for="nameField">Enter Your Name:</label>
        <input type="text" id="nameField" placeholder="TYPE HERE" maxlength="10" autofocus>
    </div>

    <div class="name-container">
        <div class="name" id="nameDisplay">
            <span class="letter">Y</span><span class="letter">O</span><span class="letter">U</span><span class="letter">R</span><span class="letter"> </span><span class="letter">N</span><span class="letter">A</span><span class="letter">M</span><span class="letter">E</span>
        </div>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Handle name input
        const nameField = document.getElementById('nameField');
        const nameDisplay = document.getElementById('nameDisplay');

        nameField.addEventListener('input', (e) => {
            const name = e.target.value.toUpperCase();
            if (name.length > 0) {
                // Split name into letters with color classes
                const letters = name.split('').map((letter, index) => 
                    `<span class="letter">${letter}</span>`
                ).join('');
                nameDisplay.innerHTML = letters;
            }
        });

        // Auto-focus input
        nameField.focus();
    </script>
</body>
</html>
