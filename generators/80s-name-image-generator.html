<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Name Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
            text-align: center;
        }
        canvas {
            border: 2px solid #f0f;
            margin: 20px auto;
            display: block;
            max-width: 100%;
        }
        button {
            background: #f0f;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
        }
        button:hover {
            background: #0ff;
        }
    </style>
</head>
<body>
    <h1>80s Flying Name Generator</h1>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <button onclick="downloadImage()">Download Image</button>
    <button onclick="regenerate()">Regenerate</button>

    <script>
        function drawImage() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Gradient background
            const bgGradient = ctx.createLinearGradient(0, 0, 0, height);
            bgGradient.addColorStop(0, '#1a0033');
            bgGradient.addColorStop(0.25, '#2d0066');
            bgGradient.addColorStop(0.5, '#4d0099');
            bgGradient.addColorStop(0.75, '#6600cc');
            bgGradient.addColorStop(1, '#8000ff');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);

            // Stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * width;
                const y = Math.random() * (height / 2);
                const size = Math.random() * 3;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Perspective grid
            const gridStart = height / 2;
            const gridSpacing = 80;
            
            // Horizontal lines
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.6)';
            ctx.lineWidth = 3;
            for (let y = gridStart; y < height; y += gridSpacing) {
                const progress = (y - gridStart) / (height - gridStart);
                const offset = 400 * progress;
                ctx.beginPath();
                ctx.moveTo(offset, y);
                ctx.lineTo(width - offset, y);
                ctx.stroke();
            }

            // Vertical lines
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.6)';
            for (let x = 0; x < width; x += gridSpacing) {
                const centerX = width / 2;
                const targetX = centerX + (x - centerX) * 2;
                ctx.beginPath();
                ctx.moveTo(x, gridStart);
                ctx.lineTo(targetX, height);
                ctx.stroke();
            }

            // Name with rainbow colors
            const name = 'JOSHUA';
            const colors = ['#ff0080', '#ff0000', '#ff8000', '#ffff00', '#00ff00', '#00ffff', '#0080ff'];
            
            ctx.font = 'bold 220px Impact, Arial Black, sans-serif';
            ctx.textBaseline = 'middle';
            
            // Calculate total width
            const totalWidth = ctx.measureText(name).width;
            let xPos = (width - totalWidth) / 2 + Math.random() * 200 - 100; // Add some randomness
            const yPos = height / 2 - 80;

            // Draw each letter
            name.split('').forEach((letter, i) => {
                const color = colors[i % colors.length];
                
                // Glow layers
                for (let blur = 40; blur > 0; blur -= 10) {
                    ctx.shadowBlur = blur;
                    ctx.shadowColor = color;
                    ctx.fillStyle = color;
                    ctx.fillText(letter, xPos, yPos);
                }
                
                // Reset shadow
                ctx.shadowBlur = 0;
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillText(letter, xPos + 6, yPos + 6);
                
                // Main letter with glow
                ctx.shadowBlur = 30;
                ctx.shadowColor = color;
                ctx.fillStyle = color;
                ctx.fillText(letter, xPos, yPos);
                ctx.shadowBlur = 0;
                
                xPos += ctx.measureText(letter).width;
            });

            // Scanlines
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            for (let y = 0; y < height; y += 4) {
                ctx.fillRect(0, y, width, 2);
            }
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = '80s-flying-name.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function regenerate() {
            drawImage();
        }

        // Draw on load
        drawImage();
    </script>
</body>
</html>
